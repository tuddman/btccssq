{% extends "btccssq/views/templates/base.html" %}
{% block content %}
 <div class="jumbotron">
    <h1>Welcome to btccssq</h1>
 </div>

 <div class="row-fluid">
    <div class="span8">
      <ul>
      {% for item in orders %}
        <li>
          <time>{{item.timestamp|date:"yyyy-MM-dd HH:mm"}}</time>
          <p>{{item.price}}</p>
        </li>
      {% endfor %}
      </ul>

      {% if error %}
        <p class="error">{{error}}</p>
      {% endif %}
    </div>
    <div class="span8">
      <form action="/" method="POST">
        <p>
         satoshiid:
         <input type="text" name="satoshiid" value="{{satoshiid}}" />
        </p>
           <p>
         quantity:
         <input type="text" name="quantity" value="{{quantity}}" />
        </p>
           <p>
         price:
         <input type="text" name="price" value="{{price}}" />
        </p>

        <input type="submit" value="comment" />
      </form>
    </div>
 </div>
{% endblock %}
