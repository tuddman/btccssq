{% extends "btccssq/views/templates/base.html" %}
{% block content %}

 <div class="jumbotron">
    <h1>Welcome to btccssq</h1>
 </div>

 <div class="row-fluid">
    <div class="span8">
      <ul>
      {% for item in orders %}
        <li>
        <!--  <time>{{item.timestamp|date:"yyyy-MM-dd HH:mm"}}</time>  -->
          <p>{{item.price}}</p>
        </li>
      {% endfor %}
      </ul>

      {% if error %}
        <p class="error">{{error}}</p>
      {% endif %}
    </div>
    <div class="span8">
      <form action="/" method="POST">
        <p>
         satoshiid:
         <input type="text" name="satoshiid" placeholder="Satoshi ID #" value="{{satoshiid}}" />
        </p>
           <p>
         quantity:
         <input type="text" name="quantity" placeholder="Quantity" value="{{quantity}}" />
        </p>
           <p>
         price:
         <input type="text" name="price" placeholder="Price (in USD)" value="{{price}}" />
        </p>
<!--
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a data-role="button">BUY</a>
            </div>
            <div class="ui-block-b">
                <a data-role="button">SELL</a>
            </div>
        </div> 
-->

<input type="submit" name="buybutton" value="buy" />
<input type="submit" name="sellbutton" value="sell" />

      </form>
    </div>
 </div>
{% endblock %}
