<!DOCTYPE html>
<html>

    <head>
        <title>title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="src/css/jquery.mobile.structure-1.1.0.css" rel="stylesheet">
        <link href="src/css/jquery.mobile.theme-1.1.0.css" rel="stylesheet">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

    </head>

    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Satoshi Square</h1>
            </div>
            <div data-role="content">
                <div class="div-widget">
                    <div data-role="fieldcontain">
                        <label for="text1">SATOSHI ID</label>
                        <input type="text" id="text1">
                    </div>
                    <div class="div-widget">
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <div data-role="fieldcontain">
                                    <label for="Quantity">QUANTITY</label>
                                    <input type="text" id="Quantity">
                                </div>
                            </div>
                            <div class="ui-block-b">
                                <div data-role="fieldcontain">
                                    <label for="text3">PRICE</label>
                                    <input type="text" id="text3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <a data-role="button">BUY</a>
                        </div>
                        <div class="ui-block-b">
                            <a data-role="button">SELL</a>
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer">
                <h1>powered by mosuq</h1>
            </div>
        </div>
    </body>

</html>
